<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="stylesheet" type="text/css" href="./Style/style.css"/>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form>  
                <h:outputText value="Выберете услугу:"/><br/>
                <h:selectOneMenu value="#{dogovorsBean.newDogovor.idUslugi}">
                    <f:selectItems value="#{uslugasBean.allUslugas}" var="usl" 
                                   itemLabel="#{usl.name}" itemValue="#{usl.usligaId}" />
                </h:selectOneMenu>
                
                 
                <br/><br/>
                <h:outputText value="Выберете клиента"/><br/>
                <h:selectOneMenu value="#{dogovorsBean.newDogovor.idClient}">
                    <f:selectItems value="#{usersBean.allClients}" var="client" 
                                   itemLabel="#{client.fio}" itemValue="#{client.userId}" />
                </h:selectOneMenu>
                <br/><br/>
                <h:outputText value="Номер договора:"/>
                <h:inputText value="#{dogovorsBean.newDogovor.nomer}"/><br/><br/> 
                <h:outputText value="Пероиод договора:"/>
                <h:inputText value="#{dogovorsBean.newDogovor.periodDog}"/><br/><br/>
                <h:outputText value="Стоимость договора"/>
                <h:inputText value="#{dogovorsBean.newDogovor.stoimostDog}"/><br/><br/>
                <h:outputText value="Дата договора"/>
                <p:calendar navigator="true" value="#{dogovorsBean.newDogovor.dataZaklDog}" /><br/><br/>

               
                <h:commandButton action="#{dogovorsBean.addDog()}" title="View" value="Добавить"/>
                 <input type="button" onclick="history.back();" value="Назад"/>
            </h:form>  
        </ui:define>
    </ui:composition>
</html>
