<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <f:view>
                <h:body>            
                    <div class="table"><h2>Договора</h2> 
                        <h:form id="form">
                            <p:dataTable value="#{dogovorsBean.dogovors}" var="dogovor">
                                <p:column headerText="Номер">
                                    <h:outputText value="#{dogovor.nomer}" />
                                </p:column>
                                <p:column headerText="Дата">
                                    <h:outputText value="#{dogovor.dataZaklDog.toLocaleString()}" />
                                </p:column>
                                <p:column headerText="Период">
                                    <h:outputText value="#{dogovor.periodDog}" />
                                </p:column>
                                <p:column headerText="Услуга">
                                    <h:outputText value="#{dogovor.idUslugi.name}" />
                                </p:column>
                                <p:column headerText="Клиент">
                                    <h:outputText value="#{dogovor.idClient.fio}" />
                                </p:column>
                                <p:column headerText="Агент">
                                    <h:outputText value="#{dogovor.fioAgent}" />
                                </p:column>
                                <p:column headerText="Стоимость">
                                    <h:outputText value="#{dogovor.stoimostDog}" />
                                </p:column>

                            </p:dataTable>   
                        </h:form>
                    </div>
                </h:body>
            </f:view>
        </ui:define>
    </ui:composition>
</html>
