<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
        <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
       <h3>Список услуг</h3> 
        <h:form>
        <table cellspacing='0' border="1">
                        <tr>
                            <td width="40">Код Услуги</td>
                            <td width="150">название услуги</td>
                            <td width="80">цена</td>
                            <td></td>
                                                    </tr>
            <ui:repeat var="usl" value="#{uslugaBean.uslugas}">  
                            <tr>
                                <td>#{usl.usligaId}</td>
                                <td>#{usl.name}</td>
                                <td>#{usl.chena}</td>
                                <td><h:commandButton action="#{sessionBean.setSelectedName(usl.name)}"  value="Выбрать"></h:commandButton></td> 
                                 
                            </tr>       
                        </ui:repeat>
            
        </table></h:form>
        <br/>Количество обращений к странице #{sessionBean.number}<br/>
            </h:body>
</html>
