<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="landing_name">
            Список пользователей. 
        </ui:define>
        <ui:define name="content">
            <div class='panel'>
                <div class='inline in_main'>
                    <table  cellspacing='0'>
                        <tr>
                            <td>ID польз.</td>
                            <td>ФИО</td>
                            <td>Email</td>
                            <td>Роль</td>
                            <td></td>
                            <td></td>
                        </tr>
                        <ui:repeat var="user" value="#{usersBean.allUser}"> 
                            <tr><h:form>
                                    <td>#{user.userId}</td>
                                    <td>#{user.fio}</td>
                                    <td>#{user.email}</td>
                                    <td>#{user.role}</td>
                                                                                                 
                                </h:form>
                            </tr>       
                        </ui:repeat>
                    </table>
                                        
                    <div class='rightbox'>
                        <div style="padding:15px">
                        Показан список всех пользователей, зарегистрированных на сайте.
                        <br/><br/>
                        <hr/>
                        <br/>
                        <b>Роли пользователей:</b><br/><br/>
                        Admin - Адмиеистратор<br/>
                        Client - Клиент<br/>
                        Agent - Пгент страховой компании<br/>
                                                </div>
                         </div>
                            </div>
                 </div>
                                                 </ui:define>
    </ui:composition>
</html>
